<mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>Contact Information</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="onNoClick()">cancel</mat-icon>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label>userName</label>
              <input type="text"  class="form-control"[(ngModel)]="user.userName">
              <input type="hidden" [(ngModel)]="user.id">
            </div>
            <div class="col-md-6">
              <label>firstName</label>
              <input type="text"  class="form-control" [(ngModel)]="user.firstName">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>lastName</label>
              <input type="text"  class="form-control" [(ngModel)]="user.lastName">
            </div>
            <div class="col-md-6">
              <label>phoneNumber</label>
              <input type="text"  class="form-control" [(ngModel)]="user.phoneNumber">
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6">
            <button type="submit" class="btn btn-success" (click)="save()">
              <mat-icon>save</mat-icon> save
            </button>
            <button type="submit" (click)="goBack()" class="btn btn-success" >
               return
              </button>
            </div>
          </div>
        </div>



        
  
    </div>
  </mat-card-content>
